version: "3.9"
services:
  database:
    image: mongo:latest
    restart: always
    container_name: database
    volumes:
      - mongo_data:/data/db
    env_file:
      - .env-prod
    ports:
      - "27017:27017"
    expose:
      - 27017

  psutech_etis_service:
    build:
      context: ./psutech_etis_service
    container_name: psutech_etis_service
    env_file:
      - .env-prod
    command: bash -c "gunicorn src.main:app --workers 3 --worker-class uvicorn.workers.UvicornWorker --bind=0.0.0.0:8000"
    depends_on:
      - database
    ports:
      - "8000:8000"

volumes:
  mongo_data:
    driver: local